Configuration:
  name: Config
  status: debug
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: Console
      PatternLayout:
        pattern: "%highlight{%d %p %c (%t) %m%ex%n}"

  Loggers:
    logger:
      - name: org.example
        level: debug
    Root:
      level: debug
      target: SYSTEM_OUT
      AppenderRef:
        ref: Console